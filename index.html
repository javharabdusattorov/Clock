<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=IBM+Plex+Sans+Thai+Looped&family=Inconsolata:wght@500&family=Mukta&family=Press+Start+2P&family=Supermercado+One&family=Work+Sans:wght@500&display=swap"
     rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <h1 class="oclock">
                <span class="hour"> </span>
                <span class="minute"> </span>
                <span class="second"> </span>
            </h1>
            <h2 class="date">
                <span class="year"> </span>
                <span class="month"> </span>
                <span class="day"> </span>
            </h2>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
